{% extends "base.html" %}
{% load static %}


{% block page_header %}
<div class="container header-container ">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col-12 col-md-6 high-z">
            <hr>
            <h3 class="logo-font mb-4">Product Management</h3>
            <h5 class="text-muted ">Add A Product</h5>
            <hr>
        </div>
    </div>
    <div class="row high-z">
        <div class="col-6 col-md-4">
            <form action="{% url 'add_product' %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="font-weight-bold">Cancel</span>
                    </a>
                    <button id="submit-button" class="btn btn-outline-black rounded-0">
                        <span class="font-weight-bold">Add Product</span>
                        <span class="icon">
                            <i class="fas fa-check"></i>
                        </span>
                    </button>
                </div>
                
            </form>
           
              
          
        </div>
        

    </div>
    
</div>

{% endblock %}
